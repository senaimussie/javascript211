<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <script>
        function calculateArea() {  
            var result = document.getElementById("result");

            // Get the sides' lengths from input
            var a = document.getElementById("side1").value;
            var b = document.getElementById("side2").value;
            var c = document.getElementById("side3").value;

            a = Number(a);
            b = Number(b);
            c = Number(c);

            var s = (a + b + c) / 2;

        
            var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

            result.innerHTML = area;
        }
    </script>
</head>
<body>
    <h1> Area off triangle</h1>
    <form>
        <input type="text" id="side1" placeholder="Enter 1st side length">
        <input type="text" id="side2" placeholder="Enter 2nd side length">
        <input type="text" id="side3" placeholder="Enter 3rd side length">
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <p id="result"></p>
</body>
</html>
