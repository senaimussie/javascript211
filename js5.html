<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add JavaScript to String</title>
    <script>
        function addJavaScript() {

            var inputString = document.getElementById("inputString").value;
           
            var newString = "JavaScript" + inputString;
            
            document.getElementById("result").innerHTML = newString;
        }
    </script>
</head>
<body>
    <h1>Adding to set of strings</h1>
    <input type="text" id="inputString" placeholder="string">
    <button type="button" onclick="addJavaScript()">Add JavaScript</button>
    <p id="result"></p>
</body>
</html>
